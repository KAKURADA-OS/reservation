<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDk0-QN1sA-JXguPHKc09uCEv0WxSuW1e0",
      authDomain: "reservation-7ecf1.firebaseapp.com",
      databaseURL: "https://reservation-7ecf1-default-rtdb.firebaseio.com",
      projectId: "reservation-7ecf1",
      storageBucket: "reservation-7ecf1.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <meta charset="UTF-8">
  <title>予約者一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .card p {
      margin: 6px 0;
    }

    .user-name {
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h2>予約者一覧</h2>
  <div id="entryList"></div>

  <script>
    const reservations = JSON.parse(localStorage.getItem("reservations") || "[]");

    const entryList = document.getElementById("entryList");

    function renderEntries(data) {
      entryList.innerHTML = "";
      const reservations = data.val();
      let hasEntry = false;

      for (let id in reservations) {
        const res = reservations[id];
        const entries = res.entries || {};
        
        const names = Object.values(entries);
        if (names.length > 0) {
          hasEntry = true;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <p><strong>日付:</strong> ${res.date}</p>
            <p><strong>店舗名:</strong> ${res.store}</p>
            <p><strong>住所:</strong> ${res.address}</p>
            <p><strong>予約者:</strong> ${names.map(name => `<span class="user-name">${name}</span>`).join("　　　&nbsp;<br>")}</p>
          `;

          entryList.appendChild(card);
        }
      }

      if (!hasEntry) {
        entryList.innerHTML = "<p style='text-align:center;'>予約情報がありません。</p>";
      }
    }

    db.ref('reservations').on('value', renderEntries);

  </script>
</body>
</html>
