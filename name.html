<!-- change-name.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名前の変更</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>名前の変更</h2>
    <input type="text" id="newName" placeholder="新しい名前を入力" />
    <button class="button" onclick="changeName()">変更を保存</button>
  </div>

  <script>
    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) {
        alert("名前を入力してください。");
        return;
      }
      localStorage.setItem("userName", newName);
      alert("名前を変更しました：" + newName);
      window.location.href = "index.html"; // メインページに戻る
    }
  </script>
</body>
</html>
