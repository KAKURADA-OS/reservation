<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤務履歴</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      padding-top: 40px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* gapプロパティは#workHistoryContainerに移動 */
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .card p {
      margin: 8px 0;
    }

    .card button {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      margin-right: 5px;
    }

    .card button:hover {
      opacity: 0.9;
    }

    .no-history-message {
      text-align: center;
      margin-top: 50px;
      font-size: 1.1em;
      color: #666;
    }

    /* カード間の隙間を制御する新しいスタイル (attendance.htmlに合わせる) */
    #workHistoryContainer {
        display: flex;
        flex-direction: column;
        gap: 20px; /* ここでカード間の隙間を定義 */
        width: 100%; /* containerの幅に合わせる */
        align-items: center; /* カードを中央に寄せる */
    }

    /* 修正フォームのスタイル */
    .edit-form {
      display: none;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }

    .edit-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .edit-form .time-inputs,
    .edit-form .rest-travel-input-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
    }

    .edit-form .time-inputs > div {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .edit-form .time-inputs span,
    .edit-form .unit-span {
        font-weight: normal;
        margin-left: 5px;
    }

    .edit-form select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
    }

    .edit-form .form-buttons {
      text-align: right;
      margin-top: 15px;
    }

    .edit-form .form-buttons button {
      padding: 10px 15px;
      font-size: 15px;
    }

    .edit-form .form-buttons .save-button {
      background-color: #28a745;
    }

    .edit-form .form-buttons .cancel-button {
      background-color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="openSidebar()">☰</div>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="closeSidebar()">✕ 閉じる</a>
    <a href="index.html">予約</a>
    <a href="list.html">予約一覧</a>
    <a href="work_history.html">勤務履歴</a>
    <a href="entries.html">予約者一覧</a>
  </div>

  <h2>勤務履歴</h2>
  <div class="container">
    <div id="workHistoryContainer">
      <p class="no-history-message" id="loadingMessage">勤務履歴を読み込み中です...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzD2S-S1yv5SyiFCs9OrNPZQzMb7VppWg",
      authDomain: "reservation-7ecf1.firebaseapp.com",
      databaseURL: "https://reservation-7ecf1-default-rtdb.firebaseio.com",
      projectId: "reservation-7ecf1",
      storageBucket: "reservation-7ecf1.firebasestorage.app",
      messagingSenderId: "464925582995",
      appId: "1:464925582995:web:1891936be6fabd876f0f66"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let userName = "";

    // 予約情報の定義 (index.html, list.html, attendance.html と同じものを使用)
    const allReservations = [
      { id: 1, date: "2025年6月15日", store: "サンプルカフェ渋谷店", address: "東京都渋谷区○○1-2-3", maxEntries: 2 },
      { id: 2, date: "2025年6月15日", store: "サンプルカフェ新宿店", address: "東京都新宿区△△4-5-6", maxEntries: 3 },
      { id: 3, date: "2025年6月15日", store: "サンプルカフェ練馬店", address: "東京都練馬区△△4-5-6", maxEntries: 1 },
      { id: 4, date: "2025年6月15日", store: "サンプルカフェ中野店", address: "東京都中野区△△4-5-6", maxEntries: 5 },
      { id: 5, date: "2025年6月15日", store: "サンプルカフェ東京店", address: "東京都千代田区△△4-5-6", maxEntries: 2 }
    ];

    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }

    // 時刻のオプションを生成するヘルパー関数 (attendance.htmlからコピー)
    function generateTimeOptions(type) {
        let options = '';
        if (type === 'hour') {
            for (let i = 8; i < 21; i++) {
                const hour = String(i).padStart(2, '0');
                options += `<option value="${hour}">${hour}</option>`;
            }
        } else if (type === 'minute') {
            for (let i = 0; i < 60; i += 15) {
                const minute = String(i).padStart(2, '0');
                options += `<option value="${minute}">${minute}</option>`;
            }
        }
        return options;
    }

    // 交通費のオプションを生成するヘルパー関数 (attendance.htmlからコピー)
    function generateTravelCostOptions() {
        let options = '';
        for (let i = 500; i <= 1500; i += 100) {
            options += `<option value="${i}">${i}</option>`;
        }
        return options;
    }

    // 休憩時間のオプションを生成するヘルパー関数 (attendance.htmlからコピー)
    function generateRestMinuteOptions() {
        let options = '';
        for (let i = 0; i <= 60; i += 15) {
            options += `<option value="${i}">${i}</option>`;
        }
        return options;
    }

    // 日雇い所得税額表（attendance.htmlからコピー）
    const dailyIncomeTaxRates = [
      3,6,10,13,17,20,24,27,31,34,38,41,45,49,53,56,60,63,67,70,74,77,81,84,88,91,95,99,103,106,110,113,117,120,124,127,131,134,138,141,146,149,153,156,160,164,168,172,176,180,184,188,192,197,201,205,209,213,217,221,225,229,233,237,241,246,250,254
    ];
    const dailyIncomeTaxStartAmount = 9300;
    const dailyIncomeTaxInterval = 100;

    function calculateDailyIncomeTax(grossSalaryBeforeTax) {
        if (grossSalaryBeforeTax < dailyIncomeTaxStartAmount) {
            return 0;
        }

        const index = Math.floor((grossSalaryBeforeTax - dailyIncomeTaxStartAmount) / dailyIncomeTaxInterval);

        if (index >= 0 && index < dailyIncomeTaxRates.length) {
            return dailyIncomeTaxRates[index];
        } else if (index >= dailyIncomeTaxRates.length) {
            return dailyIncomeTaxRates[dailyIncomeTaxRates.length - 1];
        }
        
        return 0;
    }

    async function loadWorkHistory() {
      const workHistoryContainerDiv = document.getElementById("workHistoryContainer");
      const loadingMessage = document.getElementById("loadingMessage");
      workHistoryContainerDiv.innerHTML = "";

      userName = localStorage.getItem("userName");
      if (!userName) {
        workHistoryContainerDiv.innerHTML = "<p class='no-history-message'>ユーザー名が登録されていません。メインページに戻って名前を登録してください。</p>";
        return;
      }

      let hasHistory = false;

      for (const res of allReservations) {
        const snapshot = await firebase.database().ref('reservations/' + res.id + '/entries').once('value');
        const entries = snapshot.val();

        if (entries) {
          for (const entryId in entries) {
            const entry = entries[entryId];
            if (entry.userName === userName && entry.calculatedSalary !== undefined && entry.calculatedSalary !== null) {
              hasHistory = true;

              const card = document.createElement("div");
              card.className = "card";
              card.id = `card-${res.id}-${entryId}`;

              card.innerHTML = `
                <p><strong>日付:</strong> ${res.date}</p>
                <p><strong>店舗名:</strong> ${res.store}</p>
                <p><strong>予約時間帯:</strong> ${entry.timeSlot}</p>
                <p><strong>勤務開始:</strong> ${entry.startTime || '未登録'}</p>
                <p><strong>勤務終了:</strong> ${entry.endTime || '未登録'}</p>
                <p><strong>休憩時間:</strong> ${entry.restTime !== undefined ? entry.restTime + '分' : '未登録'}</p>
                <p><strong>交通費:</strong> ${entry.travelCost !== undefined ? entry.travelCost + '円' : '未登録'}</p>
                <p><strong>支払い額:</strong> ${entry.calculatedSalary !== undefined ? entry.calculatedSalary + '円' : '未計算'}</p>
                <button onclick="openEditForm(this, '${res.id}', '${entryId}', '${entry.startTime || ''}', '${entry.endTime || ''}', '${entry.restTime || 0}', '${entry.travelCost || 0}')">修正</button>
                <div id="editForm-${res.id}-${entryId}" class="edit-form">
                  <label>勤務時間:</label>
                  <div class="time-inputs">
                      <div class="time-select-group">
                          <select id="editStartHour-${res.id}-${entryId}" required>
                              ${generateTimeOptions('hour')}
                          </select>
                          <span>時</span>
                          <select id="editStartMinute-${res.id}-${entryId}" required>
                              ${generateTimeOptions('minute')}
                          </select>
                          <span>分</span>
                      </div>
                      <span>~</span>
                      <div class="time-select-group">
                          <select id="editEndHour-${res.id}-${entryId}" required>
                              ${generateTimeOptions('hour')}
                          </select>
                          <span>時</span>
                          <select id="editEndMinute-${res.id}-${entryId}" required>
                              ${generateTimeOptions('minute')}
                          </select>
                          <span>分</span>
                      </div>
                  </div>

                  <label for="editRestTimeSelect-${res.id}-${entryId}">休憩時間:</label>
                  <div class="rest-travel-input-group">
                      <select id="editRestTimeSelect-${res.id}-${entryId}" required>
                          ${generateRestMinuteOptions()}
                      </select>
                      <span class="unit-span">分</span>
                  </div>

                  <label for="editTravelCostSelect-${res.id}-${entryId}">交通費:</label>
                  <div class="rest-travel-input-group">
                      <select id="editTravelCostSelect-${res.id}-${entryId}" required>
                          ${generateTravelCostOptions()}
                      </select>
                      <span class="unit-span">円</span>
                  </div>

                  <div class="form-buttons">
                    <button class="save-button" onclick="saveEditedAttendance(event, '${res.id}', '${entryId}')">保存</button>
                    <button class="cancel-button" onclick="cancelEditForm('${res.id}', '${entryId}')">キャンセル</button>
                  </div>
                </div>
              `;
              workHistoryContainerDiv.appendChild(card);
            }
          }
        }
      }

      if (!hasHistory) {
        workHistoryContainerDiv.innerHTML = "<p class='no-history-message'>これまでの勤務履歴はありません。</p>";
      }
    }

    function openEditForm(buttonElement, reservationId, entryId, startTime, endTime, restTime, travelCost) {
        const editForm = document.getElementById(`editForm-${reservationId}-${entryId}`);
        if (editForm) {
            const [startHour, startMinute] = startTime.split(':');
            const [endHour, endMinute] = endTime.split(':');

            document.getElementById(`editStartHour-${reservationId}-${entryId}`).value = startHour || '09';
            document.getElementById(`editStartMinute-${reservationId}-${entryId}`).value = startMinute || '00';
            document.getElementById(`editEndHour-${reservationId}-${entryId}`).value = endHour || '18';
            document.getElementById(`editEndMinute-${reservationId}-${entryId}`).value = endMinute || '00';
            document.getElementById(`editRestTimeSelect-${reservationId}-${entryId}`).value = restTime || '0';
            document.getElementById(`editTravelCostSelect-${reservationId}-${entryId}`).value = travelCost || '0';

            editForm.style.display = 'block';
            buttonElement.style.display = 'none';
        }
    }

    function cancelEditForm(reservationId, entryId) {
        const editForm = document.getElementById(`editForm-${reservationId}-${entryId}`);
        const editButton = editForm.previousElementSibling;
        if (editForm && editButton) {
            editForm.style.display = 'none';
            editButton.style.display = 'inline-block';
        }
    }

    async function saveEditedAttendance(event, reservationId, entryId) {
      event.preventDefault();

      const startHourInput = document.getElementById(`editStartHour-${reservationId}-${entryId}`);
      const startMinuteInput = document.getElementById(`editStartMinute-${reservationId}-${entryId}`);
      const endHourInput = document.getElementById(`editEndHour-${reservationId}-${entryId}`);
      const endMinuteInput = document.getElementById(`editEndMinute-${reservationId}-${entryId}`);
      const restTimeSelect = document.getElementById(`editRestTimeSelect-${reservationId}-${entryId}`);
      const travelCostSelect = document.getElementById(`editTravelCostSelect-${reservationId}-${entryId}`);

      const startTimeStr = `${startHourInput.value}:${startMinuteInput.value}`;
      const endTimeStr = `${endHourInput.value}:${endMinuteInput.value}`;
      const restTimeMinutes = parseInt(restTimeSelect.value, 10);
      const travelCost = parseInt(travelCostSelect.value, 10);

      if (!startTimeStr || !endTimeStr) {
          alert("勤務開始時間と終了時間を入力してください。");
          return;
      }

      const today = new Date();
      const startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), parseInt(startHourInput.value), parseInt(startMinuteInput.value), 0);
      let endDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), parseInt(endHourInput.value), parseInt(endMinuteInput.value), 0);

      if (endDate < startDate) {
          endDate.setDate(endDate.getDate() + 1);
      }

      let totalWorkMinutes = (endDate - startDate) / (1000 * 60);
      let actualWorkMinutes = totalWorkMinutes - restTimeMinutes;

      if (actualWorkMinutes < 0) {
          actualWorkMinutes = 0;
      }

      const hourlyRate = 1400;
      const overtimeMultiplier = 1.25;

      let grossSalaryBeforeTax = 0;
      const eightHoursInMinutes = 8 * 60;

      if (actualWorkMinutes <= eightHoursInMinutes) {
          grossSalaryBeforeTax = (actualWorkMinutes / 60) * hourlyRate;
      } else {
          const regularWorkMinutes = eightHoursInMinutes;
          const overtimeMinutes = actualWorkMinutes - eightHoursInMinutes;

          const regularSalary = (regularWorkMinutes / 60) * hourlyRate;
          const overtimeSalary = (overtimeMinutes / 60) * hourlyRate * overtimeMultiplier;

          grossSalaryBeforeTax = regularSalary + overtimeSalary;
      }

      const incomeTaxAmount = calculateDailyIncomeTax(Math.floor(grossSalaryBeforeTax));

      let calculatedSalary = grossSalaryBeforeTax - incomeTaxAmount;
      calculatedSalary = Math.ceil(calculatedSalary);
      calculatedSalary += travelCost;

      const attendanceRef = db.ref(`reservations/${reservationId}/entries/${entryId}`);
      try {
        await attendanceRef.update({
          startTime: startTimeStr,
          endTime: endTimeStr,
          restTime: restTimeMinutes,
          travelCost: travelCost,
          calculatedSalary: calculatedSalary,
          updatedAt: new Date().toISOString()
        });
        alert("勤怠情報が修正されました！");
        
        await loadWorkHistory();

      } catch (error) {
        console.error("勤怠情報の修正中にエラーが発生しました:", error);
        alert("勤怠情報の修正に失敗しました。");
      }
    }

    auth.signInAnonymously()
      .then(() => {
        console.log("匿名ユーザーがサインインしました (work_history.html)。");
        loadWorkHistory();
      })
      .catch((error) => {
        console.error("匿名サインインエラー (work_history.html):", error);
        document.getElementById("workHistoryContainer").innerHTML = "<p class='no-history-message'>データベースにアクセスできません。エラーが発生しました。</p>";
      });
  </script>
</body>
</html>
